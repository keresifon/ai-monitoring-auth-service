replicaCount: 1

image:
  repository: ghcr.io/keresifon/ai-monitoring-auth-service
  pullPolicy: IfNotPresent
  tag: "1.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8084

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  SPRING_PROFILES_ACTIVE: kubernetes

database:
  host: postgres
  port: 5432
  name: ai_monitoring
  schema: auth_service

# Secret name for DB/JWT credentials (from install-dependencies.sh)
secrets:
  commonSecretName: ai-monitoring-secrets

startupProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 24

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 0
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
